<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
   <style>
    .logo {
        font-size: 32px;
        font-weight: 700;
        text-transform: uppercase;
        margin-left: 20px;
        display: flex;
        align-items: center;
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 2px;
    }
    
    /* Global Styles */
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: #ffffff; /* White background */
        color: #000000; /* Black text */
    }

    /* Navigation Bar */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: #ffffff; /* White background */
        padding: 20px 0;
        z-index: 1000;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 30px;
    }

    nav ul li a {
        color: #000000;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        padding: 10px 20px;
        transition: background 0.3s, color 0.3s;
    }

    nav ul li a:hover {
        background: #e0e0e0;
        border-radius: 5px;
    }

    /* Footer Section */
    .footer {
        background: #000000; /* Black background */
        color: white;
        padding: 60px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        text-align: left;
        max-width: 1200px;
        margin: auto;
    }

    .footer-column {
        flex: 1;
        min-width: 300px;
        padding: 20px;
        text-align: center;
    }

    .footer h3 {
        font-size: 24px;
        margin-bottom: 15px;
    }

    .footer p, .footer a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin-bottom: 15px;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        margin-top: 15px;
    }

    .social-icons img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }

    .email-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
    }

    .email-form input {
        padding: 12px;
        font-size: 16px;
        width: 100%;
        border: none;
        border-radius: 5px;
    }

    .email-form button {
        background: red;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .email-form button:hover {
        background: darkred;
    }
</style>
</head>
<body>
   <!-- Footer Section -->
<footer class="footer">
    <div class="footer-column">
        <h3>Excellence</h3>
        <p>Exceptional vehicle detailing with personalized service.</p>
        <p style="font-size: 18px; font-weight: 600; margin-bottom: 10px;">FOLLOW US!</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/refiningautodetail?igsh=bG1rMnE1MjBtdmQx" target="_blank">
                <img src="images/Instagram-icon.png" alt="Instagram">
            </a>
        </div>
    </div>
    <div class="footer-column">
        <h3>Trust</h3>
        <p><a href="mailto:Refiningautodetailing@gmail.com">Refiningautodetailing@gmail.com</a></p>
        <p><a href="tel:8328088118">832-808-8118</a></p>
    </div>
    <div class="footer-column">
        <h3>Care</h3>
        <form class="email-form">
            <label for="email">Enter Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Submit your details</button>
        </form>
    </div>
</footer>
</body>
</html>
