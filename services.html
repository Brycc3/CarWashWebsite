<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        .logo {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            margin-left: 20px;
            display: flex;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
        }
        
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
        }
        
          

        /* Section Layout */
        .section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .gray-section {
            background: #f3f3f3;
            padding: 50px 20px;
            text-align: center;
        }

        /* Video Grid Layout */
        .video-grid {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .video-grid video {
            width: 30%;
            height: 200px; /* Ensures all videos have the same height */
            object-fit: cover; /* Ensures uniform aspect ratio */
            border-radius: 10px;
        }

        <div class="services-videos-container">
            <div class="video">
                <video controls>
                    <source src="Videos/purified.mp4" type="purified/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video">
                <video controls>
                    <source src="Videos/transformed.mp4" type="transformed/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="video">
            <video controls>
                <source src="Videos/full-detail.mp4" type="full-detail/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        /* Team Layout */
        .team-grid {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .team-grid img {
            width: 250px;
            border-radius: 10px;
        }

        /* Service Pricing Layout */
        .service-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .service-box {
            background: #ffffff;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            padding: 15px;
        }
        .service-box img {
            width: 100%;
            height: 200px; /* Ensures all images are the same height */
            object-fit: cover; /* Ensures uniform aspect ratio without stretching */
            border-radius: 10px;
        }

        .service-box h3, .service-box p {
            margin: 10px 0;
        }
    </style>
    <style>
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: #808080; /* Grey background for the middle section */
        color: #000000; /* Black text */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Navigation Bar */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: black; /* Black background for the navigation bar */
        padding: 20px 0;
        z-index: 1000;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
        display: flex;
        width: 80%;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: auto;
    }

    .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        gap: 25px;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        position: relative;
    }

    .current-page {
        color: gold;
        font-weight: bold;
    }

    .content {
        flex: 1; /* Pushes the footer down */
        padding-top: 100px; /* Prevents content from being hidden under the navbar */
    }

    .services-section {
        background-color: #808080; /* Grey background for the services */
        padding: 50px 20px;
    }

    .services-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 1200px;
        margin: 50px auto;
        padding: 0 20px;
    }

    /* Services Row */
.services-row {
    display: flex;
    justify-content: space-between;
    gap: 30px;
    flex-wrap: wrap;
    padding: 30px;
}

/* Service Card */
.service-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 32%; /* Adjusted to fit more cleanly */
    text-align: center;
    border: none; /* Removed white border */
    padding: 10px;
    text-decoration: none;
    color: inherit;
    transition: transform 0.2s;
    background-color: transparent; /* To avoid the white box */
}

.service-card:hover {
    transform: scale(1.05);
}

      
      .service-card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
      
      

    .addons {
        display: flex;
        justify-content: space-between;
        max-width: 800px;
        margin: 50px auto;
        flex-wrap: wrap;
    }

    .addon-group {
        display: flex;
        flex-direction: column;
        width: 30%;
        text-align: left;
    }

    .addon-item {
        display: flex;
        justify-content: space-between;
    }

    /* Footer */
    .footer {
        background: black;
        color: white;
        padding: 60px 20px;
        text-align: center;
        width: 100%;
        position: relative; /* Ensures it stays at the bottom */
        margin-top: auto;
    }
    <section class="services-section">
        <div class="services-row">
            <!-- Purified Wash Card -->
            <a class="service-card" href="purified.html">
                <video autoplay muted loop>
                    <source src="videos/purified.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h3>Purified Wash (Basic) - $80</h3>
            </a>
    
            <!-- Transformed Card -->
            <a class="service-card" href="transformed.html">
                <video autoplay muted loop>
                    <source src="videos/transformed.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h3>Transformed (Most Popular) - $100</h3>
            </a>
    
            <!-- Refined Card -->
            <a class="service-card" href="refined.html">
                <video autoplay muted loop>
                    <source src="videos/refined.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h3>Full Detail Package Refined - $175</h3>
            </a>
        </div>
    </section>
    
      
        <div id="refined" class="service-details">
          <img src="images/refined.jpg" alt="Full Detail Package Refined">
          <div class="service-text">
            <p>The ultimate luxury treatment incorporates advanced auto detailing techniques and premium products to provide your vehicle with a showroom-worthy finish.</p>
            <ul>
              <li>Transformed detailing package included</li>
              <li>Water spot removal</li>
              <li>Carpet and upholstery shampooing</li>
              <li>Leather conditioning and treatment</li>
            </ul>
          </div>
        </div>
      
        <div class="addons-section">
          <div class="addon-column">
            <p>Pet Hair Removal - $25</p>
            <p>Odor Treatment - $40</p>
          </div>
          <div class="addon-column">
            <p>Floor Mat Restoration - $20</p>
            <p>Engine Bay Detail - $50</p>
          </div>
          <div class="addon-column">
            <p>Headlight Restoration - $40</p>
          </div>
        </div>
      </section>
      
</style>
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
    </script>

    <!-- Main Content Wrapper -->
    <div class="content"> <!-- This is important to push footer down -->
        
        <!-- Services Section -->
        <section class="services-section">
            <div class="services-row">
                <!-- Purified Wash Card -->
                <a class="service-card" href="purified.html">
                    <video autoplay muted loop playsinline>
                        <source src="videos/purified.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h3>Purified Wash (Basic) - $80</h3>
                </a>
        
                <!-- Transformed Card -->
                <a class="service-card" href="transformed.html">
                    <video autoplay muted loop playsinline>
                        <source src="videos/transformed.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h3>Transformed (Most Popular) - $100</h3>
                </a>
        
                <!-- Refined Card -->
                <a class="service-card" href="refined.html">
                    <video autoplay muted loop playsinline>
                        <source src="videos/full-detail.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h3>Full Detail Package Refined - $175</h3>
                </a>
            </div>
        </section>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>
</html>
