<!-- Include Header -->
<div id="header-placeholder"></div>

<script>
    // This script will dynamically load the header from header.html
    fetch("header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
        });
</script>


<!-- Include Footer -->
<div id="footer-placeholder"></div>

<script>
    // This script will dynamically load the footer from footer.html
    fetch("footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
        });
</script>
