    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex-grow: 1;
            padding-top: 100px;
        }

        .gallery-section {
            max-width: 100%;
            padding: 40px 20px;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Little boxes */
            gap: 15px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Indicate clickability for videos */
            height: 200px; /* Fixed height for uniformity */
            background-color: #000; /* Black background for blank videos */
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Modal for enlarged video */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .modal-content video {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            .gallery-item {
                height: 150px;
            }
        }
    </style>
</head>

    <!-- JavaScript for Video Enlargement -->
    <script>
        function enlargeVideo(src) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('enlargedVideo');
            const source = document.getElementById('enlargedSource');
            source.src = src;
            video.load(); // Reload video with new source
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'none';
        }
    </script>
