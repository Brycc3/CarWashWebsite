<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Refining Auto Detailing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include Header -->
<div id="header-placeholder"></div>

<script>
    // This script will dynamically load the header from header.html
    fetch("header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
        });
</script>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faqs.html">FAQs</a></li>
            </ul>
        </nav>
    </header>

    <section class="content-section">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <img src="images/car1.jpg" alt="Before and After">
            <img src="images/car2.jpg" alt="Luxury Clean">
            <img src="images/car3.jpg" alt="Interior Detailing">
        </div>
    </section>
</body>
</html>
<!-- Include Footer -->
<div id="footer-placeholder"></div>

<script>
    // This script will dynamically load the footer from footer.html
    fetch("footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
        });
</script>
